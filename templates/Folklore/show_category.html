{% extends "Folklore/base.html" %}
{% load static %}

{% block content %}
    <div class="card" style=" width: 35%; background-color: #f1b546; background-size: cover; background-image: url('{% static 'Folklore/img/card.jpg' %}'); margin: 20px 20px; box-shadow: 8px 8px #247366;  ">
    <h5 class="card-title">{{ category.name }}</h5>
    </div>

    {% for folklore in list_folklore %}

            <div class="list-group" style="width: 30rem; margin: 20px; box-shadow: 8px 8px #205067">
                <a href="#" class="list-group-item list-group-item-action active" style="background-color: #17916f; aria-current="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note" viewBox="0 0 16 16">
                          <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                          <path fill-rule="evenodd" d="M9 3v10H8V3h1z"/>
                          <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z"/>
                        </svg> {{ folklore.description|truncatechars:20 }}
                    <h8 class="card-text" style="float: right" > Колькасць каментароў
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                        </svg> {{ folklore.comments__count }}
                    </h8>
                    <a href="{% url 'folklore_show' category.id folklore.id %}" class="btn btn-info" style="color: lightgoldenrodyellow; width: 100%; background-color: #205067;">Паглядзець поўнасцю, каментаваць</a>
                 </a>
            </div>

    {% endfor %}

        <a href="{% url 'all_categories' %}">

            <div>
                <label style="color: black;">
                Вяртанне на папярэднюю старонку
                <button type="submit" class="btn btn-info" style="box-shadow: 3px 3px #10420e">Вярнуцца</button>

                </label>
            </div>
        </a>

{% endblock %}
